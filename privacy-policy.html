<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .language-switcher {
            text-align: right;
            margin-bottom: 20px;
        }
        .language-switcher button {
            background: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .language-switcher button:hover {
            background: #2980b9;
        }
    </style>
    <script>
        function switchLanguage(language) {
            const en = document.getElementById('privacy-en');
            const tr = document.getElementById('privacy-tr');
            if (language === 'en') {
                en.style.display = 'block';
                tr.style.display = 'none';
            } else {
                en.style.display = 'none';
                tr.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button onclick="switchLanguage('en')">English</button>
            <button onclick="switchLanguage('tr')">Türkçe</button>
        </div>
        <div id="privacy-en">
            <h1>Privacy Policy</h1>
            <p>This website does not collect any personally identifiable information (PII) from its users.</p>
            <p>Last updated: <time datetime="2024-06-24">June 24, 2024</time></p>
        </div>
        <div id="privacy-tr" style="display: none;">
            <h1>Gizlilik Politikası</h1>
            <p>Bu web sitesi, kullanıcılarından herhangi bir kişisel olarak tanımlanabilir bilgi toplamaz.</p>
            <p>Son güncelleme: <time datetime="2024-06-24">24 Haziran 2024</time></p>
        </div>
    </div>
</body>
</html>
